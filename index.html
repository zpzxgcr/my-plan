<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@3/lib/index.css" />
    <title>训练计划安排</title>
    <style>
        #app {
            width: 100vw;
            height: 100vh;
        }
        .xiong {
            background: url('./images/wotui.gif') no-repeat;
            background-size: 80%;
                background-position: bottom;
        }
         .bei {
            background: url('./images/yingla.gif') no-repeat;
            background-size: 80%;
                background-position: bottom;
        }
         .tui {
            background: url('./images/shendun.gif') no-repeat;
            background-size: 80%;
            background-position: bottom;
        }
        .xiuxi {
            background: url('./images/xiuxi.gif') no-repeat;
            background-size: 80%;
            background-position: bottom;
        }
    </style>
</head>

<body>
<div id="app" >

</div>

<!-- 引入 Vue 和 Vant 的 JS 文件 -->
<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
<script src="https://fastly.jsdelivr.net/npm/vant@3/lib/vant.min.js"></script>
<script>
    // 在 #app 标签下渲染一个按钮组件
    const app = Vue.createApp({
          setup() {
            const formatter = (day) => {
                const date = day.date.getDate();
                const list = [
                    {
                        className: 'xiong',
                        type: 'middle'
                     },
                     {
                        className: 'bei',
                        type: 'middle'
                    },
                     {
                        className: 'tui',
                        type: 'middle'
                    },
                    {
                        className: 'xiuxi',
                        type: 'disabled',
                    }
                ]
                const index = date % list.length;

                if (index > 0) {
                    day = list[index - 1];
                } else {
                    day = list[list.length - 1]
                }
                 day.topInfo = date;
                 if (date === new Date().getDate()) {
                    day.topInfo = '今天'
                 }
                return day;
            };

            return {
                formatter,
            };
        },
        template: `
        <van-calendar
            safe-area-inset-top
            color="#1989fa"
            :formatter="formatter"
            title="训练计划安排"
            :poppable="false"
            :show-confirm="false"
        />

`,
    });
    app.use(vant);

    // 通过 CDN 引入时不会自动注册 Lazyload 组件
    // 可以通过下面的方式手动注册
    app.use(vant.Lazyload);

    app.mount('#app');
</script>
</body>

</html>
